<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>World Traveler Gathering</title>
</head>
<body>

    <div class="container">
        <h1>World Traveler Gathering</h1>
        <div>
            <label for="name">Your Name?</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="country">Which country will you represent?</label>
            <input type="text" id="country" placeholder="Enter your country">
        </div>
        <div>
            <label for="share">What would you like to bring to share?</label>
            <input type="text" id="share" placeholder="e.g., food, drinks">
        </div>
        <button onclick="submitForm()">Submit</button>
        <div id="answers">
            <h2>Travelers' Answers:</h2>
            <ul id="answersList"></ul>
        </div>
    </div>

    <!-- Load Firebase scripts before app.js -->
    <script type="module" src="app.js"></script>
</body>
</html>
