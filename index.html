<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Tour Party</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Subway+Ticker&display=swap">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: white;
      text-align: center;
    }

    #banner {
      color: black;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      /* margin-bottom: 20px; */
      width: 100%;
      font-family: 'HighSpeed', sans-serif;
      white-space: nowrap;
      overflow: hidden;
      animation: scrollBanner 15s linear infinite; /* Adjust the duration as needed */
      padding: 40px;
    }

    #qrCodeContainer {
      max-width: 80%;
      width: 50%;
      margin: auto;
      position: sticky;
      padding: 10px;
    }

    #qrCodeImage {
      cursor: pointer;
      transition: transform 0.3s ease; /* Smooth transition for the bounce effect */
    }

    #qrCodeImage:hover {
      transform: translateY(-10px); /* Adjust the bounce distance as needed */
    }

    .clickable {
      cursor: pointer;
      transition: transform 0.3s ease; /* Smooth transition for the bounce effect */
    }
    .clickable:hover {
      transform: translateY(-1px); /* Adjust the bounce distance as needed */
    }

    .clickable:focus {
      opacity: 0;
      transition: all 1s;
    }

    @keyframes bounceAnimation {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px); /* Adjust the bounce distance as needed */
      }
      60% {
        transform: translateY(-10px); /* Adjust the bounce distance as needed */
      }
    }


    #countdown {
      font-family: 'SubwayTicker', sans-serif;
      font-size: 30px; /* Adjust the font size as needed */
      font-weight: bold;
      /* padding: 40px; */
      /* margin-top: 20px; */
      margin-bottom: 150px;
    }

    #instructions {
      font-family: 'SubwayTicker', sans-serif;
      font-size: 20px; /* Adjust the font size as needed */
      margin-top: 15px;
      margin-bottom: 15px;
      text-align: center;
    }

    #fire-heart {
      position: fixed;
      bottom: 3px;
      left: 3px;
    }

    @font-face {
      font-family: 'SubwayTicker';
      src: url('SUBWT___.ttf') format('woff'); /* Update the path accordingly */
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'HighSpeed';
      src: url('HIGHSPEED.TTF') format('woff'); /* Update the path accordingly */
      font-weight: normal;
      font-style: normal;
    }

    @keyframes scrollBanner {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div id="banner">
    Around The World Party
  </div>

  <div id="qrCodeContainer">
    <div id="instructions">Click for more! </div>
    <img id="qrCodeImage" alt="QR Code" src="AroundTheWorld.png" onclick="navigateToURL()" />
  </div>

  <div id="countdown"></div>
  <div onclick="navigateToCameo()">
    <img class="clickable" width="10" height="10" id="fire-heart" src="kevin.png" alt="Easter Egg" a="">
  </div>
  <script>
    function navigateToURL() {
      window.location.href = 'https://docs.google.com/document/d/1B4BkeCgem3g2dlOgVg4jOZw7AloKb943d6qur3Bs1q4/';
    }

    function navigateToCameo() {
      questions = [
       {question: "What word will Jess get as a tattoo?", answer: "wild"},
       {question: "What is Jess's boxing trainer's name?", answer: "Moses"},
       {question: "What is Jess's least favorite color?", answer: "pink"},
       {question: "How many siblings does Jess have?", answer: "2"},
       {question: "What is Jess's family dog's name?", answer: "curt"},
      ]

      const randomPrompt = questions[Math.floor(Math.random() * questions.length)];


      answer = prompt(randomPrompt.question)
      console.log(randomPrompt.question, randomPrompt.answer);
      if (typeof answer === 'string' && answer.toUpperCase() == randomPrompt.answer.toUpperCase()) {
        alert("You're in.\n\n ‚ù§Ô∏è‚Äçüî•ü•∑üßäüòàüë∏üìà\n\nA friend of mine wants to wish Jess a happy birthday.\nLet's find out who! ‚û°Ô∏èüö™üèÜ")
        window.location.href = 'https://v.cameo.com/e/FbsUMoczfFb';
      }
      else {
        alert ("Wrong! How little you know..");
      }
    }

    // Countdown timer
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const targetDate = new Date('December 10, 2023 01:00:00 GMT+0000');
      const currentDate = new Date();
      const timeDifference = targetDate - currentDate;

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);

    // Initial call to set the initial countdown value
    updateCountdown();
  </script>

</body>
</html>
