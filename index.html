<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #qrCodeContainer {
      max-width: 80%;
      width: 300px;
      margin: auto;
    }

    #qrCodeImage {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="qrCodeContainer">
    <img id="qrCodeImage" alt="QR Code" src="" />
  </div>

  <script>
    // Function to generate and display the QR code
    function generateQRCode(url) {
      var qrCodeImage = document.getElementById('qrCodeImage');
      // Use QR Code Generator API to generate the QR code image
      qrCodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=150x150`;
    }

    // Call the function with your desired URL
    generateQRCode('YourURLHere');
  </script>

</body>
</html>
